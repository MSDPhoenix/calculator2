<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" type="image/x-icon" href="waldo.png">
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div class="row">
            <button onmouseover="scale(this, 1.2)" onmouseleave="scale(this, 1)" onclick="press(this,7);">7</button>
            <button onmouseover="scale(this, 1.2)" onmouseleave="scale(this, 1)" onclick="press(this,8);">8</button>
            <button onmouseover="scale(this, 1.2)" onmouseleave="scale(this, 1)" onclick="press(this,9);">9</button>
            <button onmouseover="scale(this, 1.2)" onmouseleave="scale(this, 1)" class="operator" onclick="setOP(this,'÷');">÷</button>
        </div>
        <div class="row">
            <button onmouseover="scale(this, 1.2)" onmouseleave="scale(this, 1)" onclick="press(this,4);">4</button>
            <button onmouseover="scale(this, 1.2)" onmouseleave="scale(this, 1)" onclick="press(this,5);">5</button>
            <button onmouseover="scale(this, 1.2)" onmouseleave="scale(this, 1)" onclick="press(this,6);">6</button>
            <button onmouseover="scale(this, 1.2)" onmouseleave="scale(this, 1)" class="operator" onclick="setOP(this,'x');">×</button>
        </div>
        <div class="row">
            <button onmouseover="scale(this, 1.2)" onmouseleave="scale(this, 1)" onclick="press(this,1);">1</button>
            <button onmouseover="scale(this, 1.2)" onmouseleave="scale(this, 1)" onclick="press(this,2);">2</button>
            <button onmouseover="scale(this, 1.2)" onmouseleave="scale(this, 1)" onclick="press(this,3);">3</button>
            <button onmouseover="scale(this, 1.2)" onmouseleave="scale(this, 1)" class="operator" onclick="setOP(this,'-');">−</button>
        </div>
        <div class="row">
            <button onmouseover="scale(this, 1.2)" onmouseleave="scale(this, 1)" onclick="clr(this);">C</button>
            <button onmouseover="scale(this, 1.2)" onmouseleave="scale(this, 1)" onclick="press(this,0);">0</button>
            <button onmouseover="scale(this, 1.2)" onmouseleave="scale(this, 1)" onclick="press(this,'.');">.</button>
            <button onmouseover="scale(this, 1.2)" onmouseleave="scale(this, 1)" class="operator" onclick="setOP(this,'+');">+</button>
        </div>
        <div class="row">
            <button onmouseover="scale(this, 1.2)" onmouseleave="scale(this, 1)" id="equals" onclick="calculate(this)">=</div>
        </div>
    <div>
        <script src="calculator.js"></script>
</body>
</html>
